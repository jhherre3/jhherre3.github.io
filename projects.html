  <style>
    :root{
      --brand: #F46E24;
      --bg: #0b0f14;
      --panel: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --border: rgba(255,255,255,.10);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 16px;
    }

    html { scroll-behavior: smooth; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 0%, rgba(244,110,36,.22), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(120,180,255,.10), transparent 55%),
        var(--bg);
      color: var(--text);
    }

    .container { max-width: 1120px; }
    a { color: inherit; }
    .text-muted { color: var(--muted) !important; }

    /* Navbar */
    .navbar{
      background: rgba(10,14,20,.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .navbar-brand{
      font-weight: 800;
      letter-spacing: -0.01em;
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      color: var(--text) !important;
    }
    .brand-dot{
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--brand);
      box-shadow: 0 0 0 4px rgba(244,110,36,.18);
      display: inline-block;
    }
    .nav-link{
      color: var(--muted) !important;
      font-weight: 600;
    }
    .nav-link:hover{ color: var(--text) !important; }

    /* Buttons */
    .btn{
      border-radius: 999px;
      font-weight: 700;
      padding: .65rem 1rem;
    }
    .btn-brand{
      background: var(--brand);
      border: 1px solid rgba(244,110,36,.35);
      color: #121212;
    }
    .btn-brand:hover{ filter: brightness(1.05); }
    .btn-ghost{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.09); }

    /* Page header */
    .page-hero{
      padding: 4.25rem 0 1.75rem;
      text-align: center;
    }
    .page-hero h1{
      font-size: clamp(2rem, 3.6vw, 2.8rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      margin-bottom: .6rem;
    }
    .page-hero p{
      color: var(--muted);
      max-width: 80ch;
      margin: 0 auto;
      line-height: 1.65;
    }

    /* Filter bar */
    .filter-bar{
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
    }
    .filter-label{
      font-weight: 900;
      letter-spacing: -0.01em;
      margin-bottom: .35rem;
    }
    .filter-pill-row{
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }
    .pill{
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.82);
      font-weight: 700;
      font-size: .85rem;
      padding: .35rem .7rem;
      cursor: pointer;
      user-select: none;
    }
    .pill.active{
      background: rgba(244,110,36,.20);
      border-color: rgba(244,110,36,.45);
      color: var(--text);
    }

    /* Cards */
    .card-link{
      text-decoration: none;
      display: block;
      height: 100%;
    }
    .card{
      height: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .12s ease, background .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.08);
    }
    .thumb{
      width: 100%;
      height: 190px;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.03);
    }
    .card-body{ padding: 1.15rem 1.15rem 1.25rem; }

    /* ðŸ”¥ FIXED PROJECT TITLE VISIBILITY ðŸ”¥ */
    .project-card .card-title{
      color: #ffffff !important;
      font-weight: 900;
      letter-spacing: -0.01em;
      margin-bottom: .45rem;
      font-size: 1.1rem;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    .meta-row{
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-bottom: .85rem;
    }
    .meta{
      font-size: .78rem;
      color: rgba(255,255,255,.78);
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      padding: .25rem .55rem;
      border-radius: 999px;
    }

    .card-text{
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 0;
    }

    /* Footer */
    footer{
      border-top: 1px solid var(--border);
      background: rgba(10,14,20,.65);
      backdrop-filter: blur(10px);
      padding: 1.2rem 0;
      color: var(--muted);
      margin-top: 2.5rem;
    }
    footer a{ color: var(--text); text-decoration: none; }
    footer a:hover{ text-decoration: underline; }
  </style>
</head>
